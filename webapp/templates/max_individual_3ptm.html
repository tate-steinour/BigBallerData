<!DOCTYPE html>
<html>

<head>
  <title>Most 3 Pointers per Player</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body style="background-color: antiquewhite;">
  <h3 id="title">Max Individual 3ptms</h3>
  <div id="container">
    <form action="/max_individual_3ptm">
        <!--<p>Team Name: <input name="teamName" value="{{teamName}}"> </p>-->
        <p>Team Name:
            <select name = "teamName">
              <option selected>  </option>
              {% for item in tNBA %}
              <option  value = "{{item}}"> {{item}} </option>
              {% endfor %}
            </select>
            </p>
        <p>Season: <input name="season" value="{{season}}"> </p>
        <p>Limit result: <input name="limit" value="{{limit}}"> </p>
        <p><input type="submit"></p>
    </form>
    <form action="/">
        <p><input type="submit" value="Back"></p>
    </form>

    <h3>Table</h3>
    <table>
        <tr>
        <th>Team Name</th>
        <th>Season</th>
        <th>Player Name</th>
        <th>3 Pointers Scored</th>
        </tr>
        {% for row in queryData %}
        <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Chart</h3>

    <div id="piechart" style="width: 500px; height: 300px;"></div>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ["Name", "Count"],
            {% for row in queryData %}
            ["{{ row[2] }}", {{ row[3] }}],
            {% endfor %}
        ]);

        var options = {
            chartArea: { 
                width: '100%', 
                height: '90%',
            },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
        }
    </script>
</div>
</body>

</html>
